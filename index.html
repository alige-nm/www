<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇的日记</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cce7ff;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>每日心情</h2>
        <input type="date" id="date">
        <textarea id="mood" placeholder="今天感觉如何？"></textarea>
        <button onclick="saveMood()">保存</button>
        
        <h2>写作进度</h2>
        <textarea id="writing" placeholder="今天写了多少？"></textarea>
        <button onclick="saveWriting()">保存</button>

        <h2>如厕任务</h2>
        <button onclick="logToilet()">完成一次</button>
        <p id="toilet-log"></p>

        <h2>学习情况</h2>
        <textarea id="study" placeholder="今天学了什么？"></textarea>
        <button onclick="saveStudy()">保存</button>
    </div>

    <script>
        function saveMood() {
            localStorage.setItem("mood-" + document.getElementById("date").value, document.getElementById("mood").value);
            alert("心情已保存！");
        }

        function saveWriting() {
            localStorage.setItem("writing", document.getElementById("writing").value);
            alert("写作进度已保存！");
        }

        function logToilet() {
            let count = localStorage.getItem("toilet") || 0;
            count++;
            localStorage.setItem("toilet", count);
            document.getElementById("toilet-log").innerText = "已完成：" + count + " 次";
        }

        function saveStudy() {
            localStorage.setItem("study", document.getElementById("study").value);
            alert("学习情况已保存！");
        }
    </script>
</body>
</html>
